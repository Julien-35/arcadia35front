
<form class="container text-dark fs-4" id="formulaireConnexion">

    <div class="m-5">
        <label for="EmailInput" class="form-label">Adresse mail</label>
        <input type="email" class="form-control" id="EmailInput" placeholder="zoo@arcadia.com" name="email">
            <div class="invalid-feedback">Le mail ne fonctionne pas</div>
    </div>
  
    <div class="m-5">
        <label for="PasswordInput" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="PasswordInput" placeholder="Votre mot de passe" name="password">
        <div class="invalid-feedback">Mot de passe non robuste</div>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-primary ms-5 mb-5" id="btnConnexion">Connexion</button>
    </div>
    
  </form>
