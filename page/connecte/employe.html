
<h3 class="text-dark text-center pb-5">Modifier un service</h3>

<div id="getService" class="text-dark d-flex justify-content-center container"></div>

<!-- Modale de confirmation -->
<div id="confirmationModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmation</h5>

        </div>
        <div class="modal-body">
          <p>Êtes-vous sûr de vouloir modifier ce service ?</p>
        </div>
        <div class="modal-footer">
          <button id="confirmBtn" type="button" class="btn btn-primary">Confirmer</button>
        </div>
      </div>
    </div>
  </div>
