<!-- Modal des services -->
<div class="modal fade" id="staticBackdropServicePost" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelService" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="staticBackdropLabelService">Ajouter un service</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="creerService" class="create-service-form container text-center text-dark border border-primary rounded">
              <div class="form-group">
                  <label for="titreService">Titre:</label>
                  <input type="text" id="titreService" name="titreService" class="form-control" required>
              </div>
              <div class="form-group">
                  <label for="commentaireService">Commentaire:</label>
                  <textarea id="commentaireService" name="commentaireService" class="form-control" rows="5" required></textarea>
              </div>
          
              <div class="form-group">
              <label for="image_dataService">Image:</label>
              <input type="file" id="image_dataService" name="image_dataService" accept="image/*" class="form-control"><br><br>
          </div>
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary my-3" onclick="creerUnService()">Créer</button>
          </form>     
         </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

<!-- Modal des habitats -->
  <div class="modal fade" id="staticBackdropHabitatPost" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelHabitat" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="staticBackdropLabelHabitat">Ajouter un habitat</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="creerHabitat" class="create-Habitat-form container text-center text-dark border border-primary rounded">
                <div class="form-group">
                    <label for="titreHabitat">Titre:</label>
                    <input type="text" id="titreHabitat" name="titreHabitat" class="form-control" required>
                </div>
            
                <div class="form-group">
                    <label for="descriptionHabitat">Description:</label>
                    <textarea id="descriptionHabitat" name="descriptionHabitat" class="form-control" rows="5" required></textarea>
                </div>
            
                <div class="form-group">
                    <label for="commentaireHabitat">Commentaire:</label>
                    <textarea id="commentaireHabitat" name="commentaireHabitat" class="form-control" rows="5" required></textarea>
                </div>
            
                <div class="form-group">
                <label for="image_dataHabitat">Image:</label>
                <input type="file" id="image_dataHabitat" name="image_dataHabitat" accept="image/*" class="form-control"><br><br>
            </div>
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary my-3" onclick="creerUnHabitat()">Créer</button>
            </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal des animaux -->
  <div class="modal fade" id="staticBackdropAnimalPost" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelAnimal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="staticBackdropLabelAnimal">Ajouter un animal</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="creerAnimal" class="create-Animal-form container text-center text-dark border border-primary rounded">
                <div class="form-group">
                    <label for="prenomAnimal">Prenom de l'animal:</label>
                    <input type="text" id="prenomAnimal" name="prenomAnimal" class="form-control" required>
                </div>
            
                <div class="form-group">
                    <label for="race_id">RACE:</label>
                    <select id="race_id" name="race_id" class="form-control text-center" required>
                        <option value="">Sélectionner une race</option>
                    </select>
                </div>
            
                <div class="form-group">
                    <label for="etatAnimal">Etat de l'animal:</label>
                    <textarea id="etatAnimal" name="etatAnimal" class="form-control text-center" rows="5" required></textarea>
                </div>
            
                <div class="form-group">
                    <label for="nourritureAnimal">Sa nourriture:</label>
                    <textarea id="nourritureAnimal" name="nourritureAnimal" class="form-control text-center" rows="5" required></textarea>
                </div>
            
                <div class="form-group">
                    <label for="grammageAnimal">Quantité de la nourriture:</label>
                    <textarea id="grammageAnimal" name="grammageAnimal" class="form-control text-center" rows="5" required></textarea>
                </div>
            
                <div class="form-group">
                    <label for="feeding_timeAnimal">Jour du dernier repas :</label>
                    <input type="date" id="feeding_timeAnimal" name="feeding_timeAnimal" class="form-control text-center" required>
                </div>
            
                <div class="form-group">
                    <label for="created_atAnimal">Heure du repas:</label>
                    <input type="time" id="created_atAnimal" name="created_atAnimal" class="form-control text-center" required>
                </div>
            
                <div class="form-group">
                    <label for="image_dataAnimal">Image:</label>
                    <input type="file" id="image_dataAnimal" name="image_dataAnimal" accept="image/*" class="form-control text-center"><br><br>
                </div>
            
                <div class="form-group">
                    <label for="habitat_id">Habitat:</label>
                    <select id="habitat_id" name="habitat_id" class="form-control text-center" required>
                        <option value="">Sélectionner un habitat</option>
                    </select>
                </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary my-3" onclick="creerUnAnimal()">Créer</button>
            </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal des races -->
  <div class="modal fade" id="staticBackdropRacePost" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabelRace" aria-hidden="true">
